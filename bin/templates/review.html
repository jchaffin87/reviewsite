<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Review</title>
<link href="reviewsite-styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Merriweather"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville"
	rel="stylesheet">
</head>

<body>

	<header>
		<h1>Review</h1>
	</header>

	<div th:each="review : ${reviews}">
		<h2 th:text="${review.getTitle()}"></h2>
		<img th:src="${review.getImageUrl(})" alt="Picture of Restaurant">
		<p th:text="${review.getContent()}"></p>
		<a href="http://localhost:8080/reviews">Go Back</a>
	</div>

</body>
</html>
